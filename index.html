<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>ProdSecOps — Shift the Burden. Own the Speed.</title>
  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ---------- GLOBAL RESET & VARIABLES---------- */
    :root {
      --primary: #0b2b4a;        /* deep navy – authority */
      --accent: #00c9a7;         /* fresh teal – innovation */
      --accent-soft: #d4f3ec;
      --light: #f8fcff;
      --gray-bg: #f1f6fa;
      --text-dark: #1a2a3a;
      --text-muted: #3e5a6c;
      --white: #ffffff;
      --shadow-sm: 0 12px 28px rgba(0,0,0,0.04), 0 0 2px rgba(0,0,0,0.02);
      --border-radius: 20px;
      --card-radius: 24px;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--white);
      color: var(--text-dark);
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 32px;
    }
    /* ---------- TYPOGRAPHY & UTILS ---------- */
    h1, h2, h3 {
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }
    h1 {
      font-size: 3.3rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
    }
    h3 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
    }
    .section-title {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }
    .section-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 70px;
      height: 4px;
      background: var(--accent);
      border-radius: 4px;
    }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: #0a1c2a;
      font-weight: 600;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 18px rgba(0,201,167,0.2);
      font-size: 1rem;
      border: 1px solid transparent;
    }
    .btn:hover {
      background: #00b396;
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(0,201,167,0.25);
    }
    .btn-outline {
      background: transparent;
      border: 1.5px solid var(--accent);
      color: var(--accent);
      box-shadow: none;
    }
    .btn-outline:hover {
      background: var(--accent);
      color: #0a1c2a;
    }
    /* ---------- NAVIGATION ---------- */
    nav {
      background: var(--white);
      padding: 20px 0;
      border-bottom: 1px solid rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.9);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -0.03em;
    }
    .logo span {
      color: var(--accent);
    }
    .nav-links {
      display: flex;
      gap: 3rem;
      font-weight: 500;
      color: var(--text-muted);
    }
    .nav-links a {
      transition: color 0.15s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: var(--accent);
    }
    /* ---------- FOOTER ---------- */
    footer {
      background: var(--primary);
      color: #d0e0eb;
      padding: 48px 0;
      margin-top: 80px;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
    }
    .footer-copyright {
      opacity: 0.8;
      font-size: 0.95rem;
    }
    /* ---------- HOME PAGE SPECIFICS ---------- */
    .hero {
      padding: 100px 0 60px;
      background: linear-gradient(145deg, var(--white) 0%, var(--gray-bg) 100%);
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      align-items: center;
    }
    .hero .subhead {
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 1.8rem;
      font-weight: 400;
    }
    .hero-formula {
      background: rgba(0,201,167,0.08);
      padding: 20px 28px;
      border-radius: 60px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      display: inline-block;
      margin-top: 20px;
      border-left: 6px solid var(--accent);
    }
    /* catalogue cards */
    .catalogue-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin: 60px 0 40px;
    }
    .tier-card {
      background: var(--white);
      border-radius: var(--card-radius);
      padding: 40px 28px;
      box-shadow: var(--shadow-sm);
      transition: all 0.25s;
      border: 1px solid rgba(0,0,0,0.02);
      display: flex;
      flex-direction: column;
    }
    .tier-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 50px rgba(11,43,74,0.08);
      border-color: var(--accent);
    }
    .tier-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    .tier-target {
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.8rem;
      margin-bottom: 1.2rem;
    }
    .tier-features {
      margin: 24px 0;
      flex-grow: 1;
    }
    .tier-features li {
      padding: 8px 0;
      border-bottom: 1px solid #edf2f7;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .tier-features i {
      color: var(--accent);
      width: 18px;
      text-align: center;
    }
    .cost-badge {
      background: var(--accent-soft);
      color: #0a5c4a;
      padding: 10px 16px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 16px;
      text-align: center;
      letter-spacing: 0.01em;
    }
